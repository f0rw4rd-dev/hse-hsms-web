<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - HardwareStore</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/main.compiled.css">
    <link rel="stylesheet" href="assets/css/toastr/toastr.min.css">
</head>

<body class="d-flex justify-content-center align-items-center align-content-center justify-content-md-center bg-gradient-dark align-items-center">
    <div class="container d-flex justify-content-center align-items-center align-content-center justify-content-md-center align-items-center">
        <div class="card shadow-lg o-hidden-5 border-0 my-5 col-xxl-5 col-xl-5 col-lg-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Авторизация</h4>
                    </div>
                    <form class="user">
                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="exampleInputId" placeholder="Введите идентификатор..." name="login"></div>
                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Введите пароль..." name="password"></div>
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox small">
                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Запомнить</label></div>
                            </div>
                        </div><button class="btn btn-dark d-block btn-user w-100" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/jquery/jquery-3.6.4.min.js"></script>
    <script src="assets/js/toastr/toastr.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/setup.js"></script>
    <script src="assets/js/validateInput.js"></script>
    <script src="assets/js/api/api.components.js"></script>
    <script src="assets/js/api/api.componenttypes.js"></script>
    <script src="assets/js/pages/pages.components.js"></script>
</body>

</html>
